spring.datasource.url=jdbc:mysql://localhost:3306/shop?useUnicode=true&amp&characterEncoding=utf8&Charset=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# spring.cache.cache-names=book1,book2
spring.cache.type=REDIS
# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0  
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8  
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1  
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8  
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0  
# 连接超时时间（毫秒）
spring.redis.timeout=0  

server.port=8089
server.context-path=/lexian
server.session-timeout= 2000


spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

mybatis.config-locations=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:com/icss/mapper/*.xml

logging.level.com.icss.dao=DEBUG
#spring.session.store-type=none

